<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iqura ðŸ’—</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }.door {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 300px;
  background: linear-gradient(145deg, #7f8c8d, #bdc3c7);
  border: 4px solid white;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px white;
  z-index: 5;
}

.message {
  display: none;
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  color: #ff4da6;
  text-shadow: 0 0 10px white;
  z-index: 6;
}

.parrot {
  position: absolute;
  width: 50px;
  animation: fly 5s linear infinite;
}

@keyframes fly {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  top: -20px;
  animation: fall linear infinite;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: -10px;
  top: 0;
}

@keyframes fall {
  0% { top: -20px; opacity: 0; }
  50% { opacity: 1; }
  100% { top: 100vh; opacity: 0; }
}

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
  z-index: 0;
  opacity: 0.3;
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="love_song.mp3" type="audio/mpeg">
  </audio>  <div class="stars"></div>  <div class="door" onclick="openDoor()"></div>
  <div class="message" id="msg">I LOVE U IQURA ðŸŒ·</div>  <script>
    function openDoor() {
      document.querySelector('.door').style.display = 'none';
      document.getElementById('msg').style.display = 'block';
      createParrots();
      setInterval(() => createHeart(), 200);
    }

    function createParrots() {
      for (let i = 0; i < 10; i++) {
        let parrot = document.createElement('img');
        parrot.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Parrot_Icon.svg/1024px-Parrot_Icon.svg.png';
        parrot.className = 'parrot';
        parrot.style.left = Math.random() * window.innerWidth + 'px';
        parrot.style.top = window.innerHeight + 'px';
        document.body.appendChild(parrot);
        setTimeout(() => parrot.remove(), 5000);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.background = getRandomColor();
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function getRandomColor() {
      const colors = ['#ff4da6', '#ff6666', '#ffcc00', '#66ff66', '#66ccff', '#cc66ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script></body>
</html>
