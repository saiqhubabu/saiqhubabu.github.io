<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift for Iqura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .gift-box {
      width: 200px;
      height: 200px;
      background: #ff4081;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 90px;
      width: 20px;
      height: 200px;
      background: #fff;
    }

    .gift-box::after {
      content: '';
      position: absolute;
      top: 90px;
      left: 0;
      width: 200px;
      height: 20px;
      background: #fff;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .message, .hearts {
      display: none;
    }

    .message {
      position: absolute;
      top: 20%;
      font-size: 2rem;
      color: #d6336c;
      font-weight: bold;
      text-align: center;
      z-index: 10;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="revealLove()"></div>

  <div class="message" id="msg">Iqura ðŸ’— <br> A Gift From My Master SAIQ</div>
  <div class="hearts" id="hearts"></div>

  <audio id="bgMusic" src="love_song.mp3"></audio>

  <script>
    function revealLove() {
      document.querySelector('.gift-box').style.display = 'none';
      document.getElementById('msg').style.display = 'block';
      document.getElementById('hearts').style.display = 'block';
      document.getElementById('bgMusic').play();

      // Create 50 emoji hearts
      for (let i = 0; i < 50; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'ðŸ’—';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.getElementById('hearts').appendChild(heart);
      }
    }
  </script>
</body>
</html>
