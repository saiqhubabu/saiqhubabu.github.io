<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Iqura üå∑</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    .sparkle-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.gifer.com/Yy3T.gif') repeat;
      z-index: -2;
      opacity: 0.2;
    }

    #door {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      transition: all 1s ease-in-out;
      cursor: pointer;
      box-shadow: 0 0 50px 15px rgba(255,255,255,0.6);
      border-radius: 20px;
    }

    .fireflies, .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .firefly {
      position: absolute;
      width: 5px; height: 5px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 8px yellow;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: rain 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes rain {
      0% { transform: translateY(-10%) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    .message {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2.8rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      animation: fadeIn 2s ease-in-out;
      display: none;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="sparkle-bg"></div>
  <div class="fireflies" id="fireflies"></div>

  <!-- Door image (updated URL, fast-loading) -->
  <img src="https://i.ibb.co/MsTxFSm/magic-door.png" id="door" alt="Click the magical door" />

  <!-- Message for Iqura -->
  <div class="message" id="message">I LOVE YOU IQURA üå∑<br><span style="font-size:1.5rem;">~ A gift from your master SAIQ üíù</span></div>

  <div class="hearts" id="hearts"></div>

  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <script>
    const door = document.getElementById('door');
    const message = document.getElementById('message');
    const music = document.getElementById('bg-music');
    const heartsContainer = document.getElementById('hearts');
    const fireflies = document.getElementById('fireflies');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 150);

    function createFirefly() {
      const fly = document.createElement('div');
      fly.className = 'firefly';
      fly.style.left = Math.random() * window.innerWidth + 'px';
      fly.style.top = Math.random() * window.innerHeight + 'px';
      fireflies.appendChild(fly);
      setTimeout(() => fly.remove(), 3000);
    }
    setInterval(createFirefly, 200);

    door.onclick = () => {
      door.style.opacity = 0;
      door.style.pointerEvents = 'none';
      music.play();
      message.style.display = 'block';
    };
  </script>
</body>
</html>
