<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Iqura ðŸŒ¹</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    .sparkle-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.gifer.com/Yy3T.gif') repeat;
      z-index: -2;
      opacity: 0.2;
    }

    #center-rose {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      cursor: pointer;
      animation: float 6s infinite ease-in-out;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #center-rose:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
      100% { transform: translate(-50%, -50%) translateY(0px); }
    }

    .message {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 7vw;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      animation: fadeIn 2s ease-in-out;
      display: none;
      z-index: 10;
    }
    
    #by-saq-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color: #00ffff; /* Neon cyan color */
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        display: none;
        z-index: 10;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sparkle-bg"></div>
  <audio id="bg-music" src="love_song.mp3" preload="auto" loop></audio>

  <div class="message" id="message">
    I LOVE YOU IQURA ðŸŒ·
  </div>
  
  <div id="by-saq-message">BY SAIQ</div>

  <img src="https://i.ibb.co/wJSjkqn/redrose.png" id="center-rose" alt="Click the sparkling rose" />

  <script>
    const message = document.getElementById('message');
    const bySaqMessage = document.getElementById('by-saq-message');
    const music = document.getElementById('bg-music');
    const centerRose = document.getElementById('center-rose');
    let messageRevealed = false;

    centerRose.onclick = () => {
      if (!messageRevealed) {
        message.style.display = 'block';
        bySaqMessage.style.display = 'block';
        music.play();
        messageRevealed = true;
        centerRose.style.display = 'none';
      }
    };
  </script>
</body>
</html>
