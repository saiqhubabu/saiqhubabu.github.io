<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Iqura üåπ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    .sparkle-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.gifer.com/Yy3T.gif') repeat;
      z-index: -2;
      opacity: 0.2;
    }

    .rose {
      position: absolute;
      width: 60px;
      cursor: pointer;
      animation: float 6s infinite ease-in-out;
      transition: transform 0.3s ease, opacity 0.5s ease;
    }

    .rose:hover {
      transform: scale(1.2);
    }
    
    .rose.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .message {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 7vw;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      animation: fadeIn 2s ease-in-out;
      display: none;
      z-index: 10;
    }

    .message span {
      font-size: 4vw;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sparkle-bg"></div>
  <audio id="bg-music" src="love_song.mp3" preload="auto" loop></audio>

  <div class="message" id="message">
    I LOVE YOU IQURA üå∑<br>
    <span>~ A gift from your master SAIQ üíù</span>
  </div>

  <script>
    const message = document.getElementById('message');
    const music = document.getElementById('bg-music');
    let messageRevealed = false;

    const roseColors = [
      "https://i.ibb.co/wJSjkqn/redrose.png",
      "https://i.ibb.co/HnCTYLn/bluerose.png",
      "https://i.ibb.co/z8fR5t0/pinkrose.png",
      "https://i.ibb.co/2NXYQJh/yellowrose.png",
      "https://i.ibb.co/0mrS1fr/purplerose.png"
    ];

    function createRose() {
      const img = document.createElement('img');
      img.src = roseColors[Math.floor(Math.random() * roseColors.length)];
      img.className = 'rose';
      img.style.left = Math.random() * 90 + 'vw';
      img.style.top = Math.random() * 90 + 'vh';
      
      img.onclick = () => {
        if (!messageRevealed) {
          message.style.display = 'block';
          music.play();
          messageRevealed = true;

          document.querySelectorAll('.rose').forEach(rose => {
            rose.classList.add('hidden');
          });
        }
      };
      document.body.appendChild(img);
    }

    for (let i = 0; i < 20; i++) {
      createRose();
    }
  </script>
</body>
</html>
