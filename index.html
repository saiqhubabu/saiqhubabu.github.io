<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Gift From SAIQ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', cursive;
      color: white;
    }

    .sparkle {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3oKIPvvAUCFX9PwP0k/giphy.gif') repeat;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 200px;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #0ff; }
      50% { text-shadow: 0 0 20px #0ff; }
      100% { text-shadow: 0 0 5px #0ff; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 30px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sparkle"></div>

  <h1>A Gift From SAIQ</h1>

  <audio autoplay loop>
    <source src="love_song.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts" id="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
