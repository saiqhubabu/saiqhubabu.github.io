<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Iqura üåπ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    .sparkle-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.gifer.com/Yy3T.gif') repeat;
      z-index: -2;
      opacity: 0.2;
    }
    
    .roses-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px; /* Container ki width, circle ka size control karegi */
        height: 350px; /* Container ki height */
    }

    .rose {
      position: absolute;
      width: 60px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.5s ease;
      z-index: 1; 
      /* Roses ki position JavaScript set karegi */
    }

    .rose:hover {
      transform: scale(1.2);
    }
    
    .rose.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .message {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 7vw;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      animation: fadeIn 2s ease-in-out;
      display: none;
      z-index: 10;
    }

    .message span {
      font-size: 4vw;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sparkle-bg"></div>
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>

  <div class="message" id="message">
    I LOVE YOU IQURA üå∑<br>
    <span>~ A gift from your master SAIQ üíù</span>
  </div>
  
  <div class="roses-container" id="roses-container"></div>

  <script>
    const message = document.getElementById('message');
    const music = document.getElementById('bg-music');
    const rosesContainer = document.getElementById('roses-container');
    let messageRevealed = false;

    const roseColors = [
      "https://i.ibb.co/wJSjkqn/redrose.png",
      "https://i.ibb.co/HnCTYLn/bluerose.png",
      "https://i.ibb.co/z8fR5t0/pinkrose.png",
      "https://i.ibb.co/2NXYQJh/yellowrose.png",
      "https://i.ibb.co/0mrS1fr/purplerose.png"
    ];
    
    const numberOfRoses = 15;
    const containerRadius = 150; // Circle ka radius pixels mein
    const roseSize = 60; // Rose ki width
    
    function createRosesInCircle() {
      for (let i = 0; i < numberOfRoses; i++) {
        const angle = (i / numberOfRoses) * (2 * Math.PI); // Angle for each rose
        
        // Trigonometry ka use karke position calculate karte hain
        const x = containerRadius + containerRadius * Math.cos(angle) - (roseSize / 2);
        const y = containerRadius + containerRadius * Math.sin(angle) - (roseSize / 2);
        
        const img = document.createElement('img');
        img.src = roseColors[i % roseColors.length]; // Color change karne ke liye
        img.className = 'rose';
        img.style.left = x + 'px';
        img.style.top = y + 'px';
        
        img.onclick = () => {
          if (!messageRevealed) {
            message.style.display = 'block';
            music.play();
            messageRevealed = true;
            document.querySelectorAll('.rose').forEach(rose => {
              rose.classList.add('hidden');
            });
          }
        };
        rosesContainer.appendChild(img);
      }
    }
    
    createRosesInCircle();
  </script>
</body>
</html>
