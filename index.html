<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Iqura üåπ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    .tulip {
      position: absolute;
      font-size: 20px;
      color: #ff00cc;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
      transition: opacity 0.5s ease;
    }

    .tulip.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #center-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 250px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      cursor: pointer;
      animation: float 6s infinite ease-in-out;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    #center-heart:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
      100% { transform: translate(-50%, -50%) translateY(0px); }
    }

    .message {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 7vw;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      animation: fadeIn 2s ease-in-out;
      display: none;
      z-index: 10;
    }
    
    #by-saq-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        display: none;
        z-index: 10;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="love_song.mp3" preload="auto" loop></audio>

  <div class="message" id="message">
    I LOVE YOU IQURA üå∑
  </div>
  
  <div id="by-saq-message">BY SAIQ</div>

  <div id="center-heart">‚ô•Ô∏è</div>

  <script>
    const message = document.getElementById('message');
    const bySaqMessage = document.getElementById('by-saq-message');
    const music = document.getElementById('bg-music');
    const centerHeart = document.getElementById('center-heart');
    let messageRevealed = false;

    // Tulips banane ka function
    function createTulips() {
      const tulip = document.createElement('span');
      tulip.textContent = 'üå∑';
      tulip.className = 'tulip';
      tulip.style.left = Math.random() * 100 + 'vw';
      tulip.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(tulip);
    }
    
    // 50 tulips banao
    for (let i = 0; i < 50; i++) {
      createTulips();
    }

    centerHeart.onclick = () => {
      if (!messageRevealed) {
        message.style.display = 'block';
        bySaqMessage.style.display = 'block';
        music.play();
        messageRevealed = true;
        centerHeart.style.display = 'none';

        // Tulips ko hide kar do
        document.querySelectorAll('.tulip').forEach(t => {
          t.classList.add('hidden');
        });
      }
    };
  </script>
</body>
</html>
